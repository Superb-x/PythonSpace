<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<body>
    {% if message %}
    <p style="color: red">{{message}}</p>
    {% endif %}
    <form action="/signin" method="post">
        <legend>请登录</legend>
        <p><input type="text" name="username" placeholder="请输入用户名" value="{{username}}"></p>
        <p><input type="password" name="password" placeholder="请输入密码"></p>
        <p><button type="submit">登录</button></p>
    </form>
</body>
</html>
